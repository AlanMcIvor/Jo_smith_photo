<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jo Smith | Photography</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="bg-[#f6f6f6] text-text font-sans">
    <!-- nav -->
    <nav
      class="p-5 md:px-20 shadow md:flex md:items-center md:justify-around right-0 left-0 z-50 bg-white"
    >
      <div class="flex justify-between items-center">
        <span class="text-2xl flex items-center gap-2 cursor-pointer text-black"
          >Jo Smith</span
        >
        <span
          class="text-3xl cursor-pointer md:hidden block text-black"
          id="burger"
        >
          <i id="icon" class="fa-solid fa-bars"></i>
        </span>
      </div>

      <ul
        class="md:flex md:items-center gap-5 z-[-1] md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-300 bg-[#CBDFE6] md:bg-transparent text-black"
        id="nav"
      >
        <li class="my-6 md:my-0">
          <a href="index.html" class="text-xl hover:text-[#4B879C] duration-300"
            >Home</a
          >
        </li>
        <li class="my-6 md:my-0">
          <a href="index.html" class="text-xl hover:text-[#4B879C] duration-300"
            >Gallery</a
          >
        </li>
        <li class="my-6 md:my-0">
          <a href="about.html" class="text-xl hover:text-[#4B879C] duration-300"
            >About me</a
          >
        </li>
        <li class="my-6 md:my-0">
          <a
            href="contact.html"
            class="text-xl hover:text-[#4B879C] duration-300"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <!-- hero -->
    <!-- component -->
    <section class="text-gray-600 body-font relative">
      <div class="absolute inset-0 bg-gray-300">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2145.1703394140764!2d-4.223367722825059!3d57.475434758011836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x488f714e46b78485%3A0x5d9c013360fd6c52!2s33%20Argyle%20St%2C%20Inverness%20IV2%203BA!5e0!3m2!1sen!2suk!4v1705255700857!5m2!1sen!2suk"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="container px-5 py-24 mx-auto flex">
        <div
          class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md"
        >
          <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
            Get In Touch
          </h2>
          <p class="leading-relaxed mb-5 text-gray-600">
            Drop a message, lets work together
          </p>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
            ></textarea>
          </div>
          <button
            class="text-white bg-black border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
          >
            Submit
          </button>
        </div>
      </div>
    </section>
    <!-- footer -->

    <footer
      class="min-h-36 bg-zinc-300 mt-10 flex flex-col items-center justify-center gap-5"
    >
      <div class="icons flex gap-5">
        <i
          class="fa-brands fa-square-facebook fa-2xl cursor-pointer"
          style="color: #969696"
        ></i>
        <i
          class="fa-brands fa-square-twitter fa-2xl cursor-pointer"
          style="color: #969696"
        ></i>
        <i
          class="fa-brands fa-square-instagram fa-2xl cursor-pointer"
          style="color: #969696"
        ></i>
        <i
          class="fa-brands fa-square-behance fa-2xl cursor-pointer"
          style="color: #969696"
        ></i>
      </div>
      <div class="footer_txt text-gray-400">2023 Code by Alan</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
