<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jo Smith | Photography</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="bg-cyan-100">
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center">
        <span class="text-2xl flex items-center gap-2 cursor-pointer"
          ><ion-icon name="camera-outline"></ion-icon>Jo Smith</span
        >
        <span class="text-3xl cursor-pointer md:hidden block" id="burger">
          <i id="icon" class="fa-solid fa-bars"></i>
        </span>
      </div>

      <ul
        class="md:flex md:items-center gap-5 z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-300"
        id="nav"
      >
        <li class="my-6 md:my-0">
          <a href="#" class="text-xl hover:text-cyan-500 duration-200">Home</a>
        </li>
        <li class="my-6 md:my-0">
          <a href="#" class="text-xl hover:text-cyan-500 duration-500"
            >Gallery</a
          >
        </li>
        <li class="my-6 md:my-0">
          <a href="#" class="text-xl hover:text-cyan-500 duration-500"
            >Services</a
          >
        </li>
        <li class="my-6 md:my-0">
          <a href="#" class="text-xl hover:text-cyan-500 duration-500"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
