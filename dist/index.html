<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jo Smith | Photography</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="bg-background text-text font-poppins">
    <!-- nav -->
    <nav
      class="p-5 md:px-20 shadow md:flex md:items-center md:justify-between fixed right-0 left-0 z-50 bg-slate-950 text-white"
    >
      <div class="flex justify-between items-center">
        <span class="text-2xl flex items-center gap-2 cursor-pointer"
          ><ion-icon name="camera-outline"></ion-icon>Jo Smith</span
        >
        <span class="text-3xl cursor-pointer md:hidden block" id="burger">
          <i id="icon" class="fa-solid fa-bars"></i>
        </span>
      </div>

      <ul
        class="md:flex md:items-center gap-5 z-[-1] md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-300 bg-slate-950"
        id="nav"
      >
        <li class="my-6 md:my-0">
          <a href="#" class="text-xl hover:text-cyan-500 duration-200">Home</a>
        </li>
        <li class="my-6 md:my-0">
          <a href="#" class="text-xl hover:text-cyan-500 duration-500"
            >Gallery</a
          >
        </li>
        <li class="my-6 md:my-0">
          <a href="#" class="text-xl hover:text-cyan-500 duration-500"
            >Services</a
          >
        </li>
        <li class="my-6 md:my-0">
          <a href="#" class="text-xl hover:text-cyan-500 duration-500"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <!-- hero -->

    <section
      id="hero"
      class="flex items-center justify-center bg-[url('assets/bg.jpg')] bg-cover bg-no-repeat bg-center relative min-h-dvh bg-fixed"
    >

      <div>
        <span class="text-center text-slate-950"
          ><h1 class="text-7xl ">Jo Smith</h1>
          <p class="text-4xl">Photography</p></span
        >
      </div>

      <div class="overlay"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
